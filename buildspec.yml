version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
    commands:
      - cd app
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 rm s3://codebuild-spa-bucket --recursive
artifacts:
  files:
    - '**/*'
  base-directory: 'dist'